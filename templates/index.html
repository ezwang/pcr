{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/index.css" %}" />
{% endblock %}


{% block title %}
	{{ block.super }}
{% endblock %}


{% block content %}
<div class="col-md-12">
    <div id="title">
        <img src="{% static "image/logo.png" %}" alt="Penn Course Review" /> <span class="title-text">Penn Course Review</span>
    </div>
    <div id="search-wrapper">
        <div id="search">
            <input type="text" id="searchbox" class="text" placeholder="Search for a Class or Professor" autofocus>
            <div id="loading">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <div style="text-align:center">Loading Results...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
