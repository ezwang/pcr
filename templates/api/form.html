{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
      <h1>Sign Up</h1>
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
    <button type="submit">Sign up</button>
      <p><a href="{% url 'reset_token' %}">Forgot token?</a></p>
  </form>
{% endblock %}
