{% load prettify %}
<p class="title">{{title|no_hyphen}}
<script>var title = "{{title|no_hyphen}}"</script>
<div class="crosslist">
  {% if aliases|length >= 1 %}
    (Also:
    {% for alias in aliases %}
    <span class="nowrap"><a href="{{alias}}">{{alias}}</a></span>{% if not forloop.last %},{% endif %}
    {% endfor %}
    )
  {% endif %}
</div>
<p class="subtitle">{{coursehistory|subtitle|capitalize_improved|safe}}</p>
<p class="desc">{{coursehistory.description|default_if_none:""}}</p>
