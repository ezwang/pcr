{% load prettify %}
<div class="title">{{title|no_hyphen}}
  <span class="float-right">
    <a target="_blank" href="http://penncoursealert.com/?course={{ title }}&source=pcr" class="btn btn-secondary"><i class="fas fa-bell"></i></a>
  </span>
</div>
<script>var title = "{{title|no_hyphen}}"
        var title1 = "{{title}}"
</script>
<div class="crosslist">
  {% if aliases|length >= 1 %}
    (Also:
    {% for alias in aliases %}
    <span class="nowrap"><a href="{{alias}}">{{alias}}</a></span>{% if not forloop.last %},{% endif %}
    {% endfor %}
    )
  {% endif %}
</div>
<p class="subtitle">{{coursehistory|subtitle|capitalize_improved|safe}}</p>
