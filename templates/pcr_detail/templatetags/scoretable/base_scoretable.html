{% load prettify %}
{% if reviews|length > 0 %}
  <div id="content-section" class="grid_12">
    <div id="table-div">
      <table id="course-table" count="{{table.body|length}}">
        <thead>
          <tr>
            {% block key %}
            {% endblock %}
            {% if show_name %}
            <th scope="col" class="col_name">
              <span class="th-text">Name</span>
            </th>
            {% endif %}
            {% for attribute in reviews|columns %}
            <th scope="col" class="col_{{attribute}}">
              <span class="th-text">{{attribute|reviewbit}}</span>
            </th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% block body %}
          {% endblock %}
        </tbody>
      </table>
    </div>
  </div>


{% else %}
<p>No reviews found.</p>
{% endif %}
