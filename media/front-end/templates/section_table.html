<div class="grid_{{table.width}} section_table">
  <table>
    <thead>
      <tr>
        {% for cell in table.head %}
        <th scope="col">{{cell}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table.body %}
      {{row}}
      <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
