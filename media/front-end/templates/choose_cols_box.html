<div id="choose-cols" class="container-12">
  <div id="choose-cols-inner" class="prefix_3 grid_6 suffix_3">
    <div id="choose-cols-content" class="shadow">
    
      <h1>Choose Columns to Display</h1>
      
      <div style="width:50%; float:right;">
        <h2 style="margin-top:0px">Class</h2>
        <p><input type="checkbox" name="choosecols6"  value="learned" />  Amount Learned</p>
        <p><input type="checkbox" name="choosecols7"  value="work" />     Amount of Work</p>
        <p><input type="checkbox" name="choosecols8"  value="readings" /> Quality of Readings</p>
        
        <p>&nbsp;</p>
        <p><input type="checkbox" name="choosecols9"  value="major" />    Recommend to Major?</p>
        <p><input type="checkbox" name="choosecols10" value="nonmajor" /> Recommend to Non-Major?</p>
        
        <input type="button" value="Submit" onclick="submit_choose_cols()" />
        <input type="button" value="Cancel" onclick="toggle_choose_cols()" />
      </div>
      
      <h2>General</h2>
      <p><input type="checkbox" name="choosecols0" value="class" />        Class Quality</p>
      <p><input type="checkbox" name="choosecols1" value="instructor" />   Instructor Quality</p>
      <p><input type="checkbox" name="choosecols2" value="difficulty" />   Class Difficulty</p>
      
      <h2>Instructor</h2>
      <p><input type="checkbox" name="choosecols3" value="communicate" />    Ability to Communicate</p>
      <p><input type="checkbox" name="choosecols4" value="stimulate" />      Ability to Stimulate Interest</p>
      <p><input type="checkbox" name="choosecols5" value="accessibility" />  Accessibility</p>
      <p>&nbsp;</p>
    
    
    </div>
  </div>
</div>
