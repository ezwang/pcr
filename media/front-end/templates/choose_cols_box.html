<div id="choose-cols" class="container-12">
  <div id="choose-cols-inner" class="push_3 grid_6 shadow">
    <div id="choose-cols-content">
    
    <h1>Choose Columns to Display</h1>
    
    <div style="width:50%; float:right;">
      <h2 style="margin-top:0px">Class</h2>
      <p><input type="checkbox" name="choosecols" value="learned" />  Amount Learned</p>
      <p><input type="checkbox" name="choosecols" value="work" />     Amount of Work</p>
      <p><input type="checkbox" name="choosecols" value="readings" /> Quality of Readings</p>
      
      <p>&nbsp;</p>
      <p><input type="checkbox" name="choosecols" value="major" />    Recommend to Major?</p>
      <p><input type="checkbox" name="choosecols" value="nonmajor" /> Recommend to Non-Major?</p>
      
      <input type="button" value="Submit" onclick="toggle_choose_cols()" />
      <input type="button" value="Cancel" onclick="toggle_choose_cols()" />
    </div>
    
    <h2>General</h2>
    <p><input type="checkbox" name="choosecols" value="class" />        Class Quality</p>
    <p><input type="checkbox" name="choosecols" value="instructor" />   Instructor Quality</p>
    <p><input type="checkbox" name="choosecols" value="difficulty" />   Class Difficulty</p>
    
    <h2>Instructor</h2>
    <p><input type="checkbox" name="choosecols" value="communicate" />    Ability to Communicate</p>
    <p><input type="checkbox" name="choosecols" value="stimulate" />      Ability to Stimulate Interest</p>
    <p><input type="checkbox" name="choosecols" value="accessibility" />  Accessibility</p>
    <p>&nbsp;</p>
    
    
    </div>
  </div>
</div>
