<div id="choose-cols" class="container-12">
  <div id="choose-cols-inner" class="prefix_3 grid_6 suffix_3">
    <div id="choose-cols-content" class="shadow">
    
      <h1>Choose Columns to Display</h1>
      
      <div style="width:50%; float:right;">
        <h2 style="margin-top:0px">Class</h2>
        <p><input type="checkbox" name="learned"   value="learned" />  Amount Learned</p>
        <p><input type="checkbox" name="work"      value="work"    />     Amount of Work</p>
        <p><input type="checkbox" name="readings"  value="readings"/> Quality of Readings</p>
        
        <p>&nbsp;</p>
        <p><input type="checkbox" name="major"    value="major" />    Recommend to Major?</p>
        <p><input type="checkbox" name="nonmajor" value="nonmajor" /> Recommend to Non-Major?</p>
        
        <input type="button" value="Submit" onclick="submit_choose_cols()" />
        <input type="button" value="Cancel" onclick="cancel_choose_cols()" />
      </div>
      
      <h2>General</h2>
      <p><input type="checkbox" name="course"      value="course"      />        Class Quality</p>
      <p><input type="checkbox" name="instructor" value="instructor" />   Instructor Quality</p>
      <p><input type="checkbox" name="difficulty" value="difficulty" />   Class Difficulty</p>
      
      <h2>Instructor</h2>
      <p><input type="checkbox" name="communicate"   value="communicate"  />    Ability to Communicate</p>
      <p><input type="checkbox" name="stimulate"     value="stimulate"    />      Ability to Stimulate Interest</p>
      <p><input type="checkbox" name="accessibility" value="accessibility" />  Accessibility</p>
      <p>&nbsp;</p>
    
    
    </div>
  </div>
</div>
