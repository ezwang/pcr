{% load table %}

<table id="course-table">
	<thead>
		<tr>
			{% for cell in table.head|slice:"1:-1" %}
			<th scope="col" class="col_{{cell.0}}">{{cell.1}}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table.body %}
		<tr class="row_display" onclick="toggle_row({{row.0.1}})">
			<td class="col_{{row.1.0}}">{{row.1.1}}</td>
			{% for cell in row|slice:"2:-1" %}
			<td class="col_{{cell.0}}">{{cell.1|floatformat:2}}</td>
			{% endfor %}
		</tr>
		<tr class="row_hidden" id="row_hidden_{{row.0.1}}">
			<td class="td_hidden" colspan="20">{% section_table row|last|last %}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
