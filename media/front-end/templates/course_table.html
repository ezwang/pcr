{% load table %}

<table id="course-table">
	<thead>
		<tr>
			{% for cell in table.head|slice:"2:-1" %}
			<th scope="col" class="col_{{cell.0}}">{{cell.1}}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table.body %}
		<tr class="row_display" onclick="$('#row_hidden_{{forloop.counter0}}').toggle()">
			
			<td class="col_{{row.2.0}}">
				<a href="../{{row.1.1}}" onclick="$('#row_hidden_{{forloop.counter0}}').toggle()">{{row.2.1}}</a>
			</td>
			{% for cell in row|slice:"3:-1" %}
			<td class="col_{{cell.0}}">
				<span class="cell_average">{{cell.1.0|floatformat:2}}</span>
				<span class="cell_recent">{{cell.1.1|floatformat:2}}</span>
			</td>
			{% endfor %}
		</tr>
		<tr class="row_hidden" id="row_hidden_{{forloop.counter0}}">
			<td class="td_hidden" colspan="20">{% section_table row|last|last forloop.counter0 %}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
