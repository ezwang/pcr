<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="media/front-end/css/960_12_col.css" />
	<link rel="stylesheet" href="media/front-end/css/reset.css" />
	<link rel="stylesheet" href="media/front-end/css/base.css" />
	
	<title>{% block title %}Penn Course Review{% endblock %}</title>
</head>

<body>
	<div id="header"><div id="header-bg">
		<div class="container_12">
			<div id="title" class="grid_4 suffix_2"></div>
			{% block header %}
			{% endblock %}
			<div class="clear"></div>
		</div>
	</div></div>
	
	<div id="banner"><div id="banner-bg">
		<div id="banner-inner" class="container_12">
			{% block banner %}
			{% endblock %}			
		</div>
	</div></div>
	
	<div id="content">
		<div class="container_12">
			{% block content %}
			{% endblock %}
		</div>
	</div>
	
	<div id="footer">
		<div id="footer-inner" class="container_12">
			<a href="">Home</a>
			&nbsp;|&nbsp;
			<a href="">About</a>
			&nbsp;|&nbsp;
			<a href="">Browse</a>
			&nbsp;|&nbsp;
			<a href="">FAQs</a>
			
			<p id="copyright">
				Copyright Â© 2011
				<strong>PennApps Labs</strong>
			</p>
		</div>
	</div>
		
</body>
</html>
